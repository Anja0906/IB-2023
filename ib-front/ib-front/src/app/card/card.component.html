<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Id: {{certificate.id}}</mat-card-title>
    <mat-card-subtitle>Certificate serial number: {{certificate.serialNumber}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="card-title">Issued at: {{issuedAt}}</p>
    <p class="card-title">Valid to: {{validTo}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>MORE</button>
    <button mat-button>DOWNLOAD</button>
  </mat-card-actions>
</mat-card>
